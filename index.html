<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javaScript" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title-box">
        <p>간단한 영단어 메모장</p>
      </div>
      <div class="display-box">
        <div class="card-box eng-card-box">
          <p>영어</p>
          <div class="card">
            <div class="card-overlay"></div>
            <div class="card-inner">영단어</div>
          </div>
        </div>
        <button><img src="./img/sound.png" alt="" /></button>
        <div class="card-box kor-card-box">
          <p>한글</p>
          <div class="card">
            <div class="card-overlay"></div>
            <div class="card-inner">클릭!</div>
          </div>
        </div>
      </div>
      <div class="add-box">
        <p>영어 단어</p>
        <input type="text" class="english-word-input" />
        <p>한글 뜻</p>
        <input type="text" class="korean-word-input" />
        <button>추가</button>
      </div>
      <div class="delete-box">
        <button>현재 표시 단어 삭제</button>
      </div>
    </div>
  </body>
</html>
